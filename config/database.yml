default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: <%= ENV['SWEEPMEDIA_DB_USER'] || "root" %>
  password: <%= ENV['SWEEPMEDIA_DB_PASS'] || "ztech@44" %>
  host: localhost 

development:
  <<: *default
  database: <%= ENV['RAILSADMIN_DB_NAME'] || "rails_admin_dev" %>

qa:
  <<: *default
  database: <%= ENV['RAILSADMIN_DB_NAME'] || "rails_admin_qa" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  #<<: *default
  #database: sweep_media_test

production:
  <<: *default
  database: <%= ENV['RAILSADMIN_DB_NAME'] %>
